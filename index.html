<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
</style>
<body>
    <main>
        <nav class="nav">
            <div class="box" id="b1">
                <span style="color: white;">MARCH</span>
                <span style="color: rgb(255, 4, 154);">SALE</span>
            </div>
            <div class="box" id="b2"></div>
            <div class="box" id="b3">Sale is running. Hurry up and Get Your 40% OFF!</div>
            <div class="box" id="b4">
                <div id="green">Buy Now for $35</div>
            </div>
        </nav>
        <div class="content">
            <div class="middle">
                <div id="a1">NEW</div>
                <div id="a2">COLLECTION</div>
                <div id="a3">There's nothing like new</div>
                <div id="a4">SHOP NEW ARRIVAL</div>
            </div>
            <div class="upper">
                <div id="left">
                    <span style="font-size: xx-large;">The</span>
                    <span style="font-size: xx-large;font-weight: bolder;">GEM</span>
                </div>
                <div id="right">
                    <div>ABOUT</div>
                    <div>NEW IN</div>
                    <div>SALE</div>
                    <div>CLOTHES</div>
                    <div>SHOES</div>
                    <div>ACCESSORIES</div>
                    <div>BLOG</div>
                    <div>MAIN SHOP</div>
                    <div><i class="bi bi-search"></i></div>
                    <div><i class="bi bi-cart"></i></div>
                </div>
            </div>
            <div class="lower">
                <div id="left"></div>
                <div id="right">
                    <img src="download.png">
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
